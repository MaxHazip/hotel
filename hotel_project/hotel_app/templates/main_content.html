{% extends "header_footer.html" %}

{% block main %}
<img src="../static/media/main-image.png" alt="Отель" class="main-image">
<div class="container">
    <div class="reservation">
        <p>Room reservation</p>
        
        <div class="check-in_label">Check-in</div>
        <input type="date" min="{{ today }}" value="{{ today }}"  id="check-in_date" class="date-input">
        <input type="date" min="{{ tomorrow }}" value="{{ tomorrow }}" name="" id="check-out_date" class="date-input">
        <input type="text" name="" id="">
        <button type="submit">Найти номер</button>
    </div>
</div>
{% endblock %}
